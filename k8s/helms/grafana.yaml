# https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-operated:9090
        access: proxy
        isDefault: true
        uid: prometheus
        jsonData:
          timeInterval: 5s

adminUser: admin
adminPassword: passw0rD

# Use an existing secret for the admin user.
admin: {}

# need this to take screenshots
env:
  GF_RENDERING_SERVER_URL: http://grafana-renderer/render
  GF_RENDERING_CALLBACK_URL: http://grafana:80/
  GF_LOG_FILTERS: rendering:debug

# need to downgrade to take screenshots of dashboard, not only of panel
# image:
#   tag: 7.5.15

persistence:
  enabled: true
  storageClassName: yc-network-hdd

grafana.ini:
  auth.anonymous:
    enabled: true
    org_name: Main Org.
    # Can't set custom org name due to grafana default config
    org_role: Admin

## Configure grafana dashboard providers
## ref: http://docs.grafana.org/administration/provisioning/#dashboards
##
## `path` must be /var/lib/grafana/dashboards/<provider_name>
##
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

